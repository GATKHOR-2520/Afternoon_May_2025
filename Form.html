<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>ADVANCED ICT APPLICATION FORM FOR AUGUST INTAKE 2025.</h3>
    <form action="post">
        <label for="FullName">Full Name:</label>
        <input type="text" name="FullName" id="FullName" placeholder="your name here" required><br>

        <label for="Gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="">-- select --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="dob">Date of Birth:</label>
        <input type="Date" name="Date" id="Date" required><br>

        <label for="Email">Email:</label>
        <input type="Email" name="Email" id="Email" required><br>

        <label for="phone">Phone</label>
        <input type="Tel" name="phone" id="phone"><br>

        <label for="address">Physical Address:</label>
        <textarea id="address" name="address" rows="1" required></textarea><br>

        <label for="education">Highest Academic Qualification:</label>
        <input type="text" id="education" name="education" required><br>

        <label for="document">Upload Academic Certificate (PDF only):</label>
        <input type="file" id="document" name="document" accept=".pdf" required>

        <input type="reset">
        <input type="submit">

    </form>
    
</body>
</html>
